<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <label>Amount</label> 
        <input type="number"  id="principal">  <br/><br>

<!-- here i have spent hours now trying to fix but this.value being passed as parameter then using that function didnt do any good to the code either -->
        <label>Interest Rate</label>
        <input type="range" id="rate" onchange="getSliderValue()" min="1" max="20" steps="0.25" value="10.25">
        <span id="ratespan">10.25%</span> <br><br>
        
        No. of Years
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>  <br/><br>
        <button onclick="compute()">Compute Interest</button><br>
        
        <span id="result"> </span>
        <footer> &#169; This Calculator belongs to hushmyshra</footer>
        
    </div>
    </body>
</html>
